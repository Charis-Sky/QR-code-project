<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container" height="100%" width="100%">
	<div class = "outer">
		<div class = "image">
			<img src="image-qr-code.png" style="width:275px; height:275px;" alt="QR CODE"></img>
		</div>
    <div class="text" id="bold">Improve your front-end skills by building projects</div>
    <div class="text" id="light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
	</div>
</div>
</body>
</html>
